[package]
name = "rlvgl-core"
version = "0.1.0"
edition = "2021"

[dependencies]

png = { version = "0.18.0-rc.3", optional = true }
jpeg-decoder = { version = "0.3", optional = true }
qrcode = { version = "0.14", default-features = false, optional = true }

[features]
default = []
png = ["dep:png"]
jpeg = ["dep:jpeg-decoder"]
qrcode = ["dep:qrcode"]

[dev-dependencies]
rlvgl-widgets = { path = "../widgets" }
doc-comment = "0.3"
base64 = "0.22"
